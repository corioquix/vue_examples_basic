<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1. Lista Vue</title>
</head>
<body>
    <div id="main">
        <ul>
            <li v-for="item in people">{{item.name}}, {{item.age}}</li>
        </ul>
        <input type="text" v-model="name" >
        <input type="number" v-model="age">
        <button type="button" v-on:click="addName">Agregar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#main',
            data:{
                people:[{name: 'Josue', age: 12}, {name: 'Mariana', age: 54}, {name: 'Karla', age: 22}]
            },
            name:'',
            age:'',
            methods:{
                addName: function(){
                    this.people.push({name: this.name, age: this.age});
                    this.name = '';
                    this.age = '';
                }
            }
        });
    </script>

</body>
</html>
